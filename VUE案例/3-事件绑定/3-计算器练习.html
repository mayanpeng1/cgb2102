<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>计算器练习</title>
</head>
<body>
    <div id="app" >
		<!-- 要求输入完b之后回车  将结果计算出来 -->
		数据A:<input v-text="num1" v-model="num1"/>
		<br>
		数据B:<input v-text="num2" v-model="num2" @keyup.enter="addNum"/>
		<br>
		总数:<span v-text="sum"></span>
	</div>
    <script src="../js/vue.js"></script>
    <script>
        const app = new Vue({
            el:"#app",
           data:{
			   num1:"",
			   num2:"",
			   sum:""
		   },
		   methods:{
			  addNum(){
				  //parseInt()  将字符串转换为int类型
				  this.sum = parseInt(this.num1)+parseInt(this.num2)
			  } 
		   }
		   
        })


    </script>
</body>
</html>
