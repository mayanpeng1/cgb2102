<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>axios</title>
	</head>
	<body>
		
		<script src="../js/axios.js"></script>
		<script>
			//编辑axios请求
			//常用请求方式的类型:get delete post put
			//分析:get delete 同种类型 ajax语法相同
			//		post put  
			/*
			1.get 请求
			*/
		   axios.get("http://localhost:8090/getUser")
		   .then(function(result){
			   //data是axios封装的promise对象
			   console.log(result.data)
		   })
		   
		   /*2.get带参数的请求方式 ? 号拼接的方式
			localhost:8090/getUserById?id="1"
		   */
		  axios.get("http://localhost:8090/getUserById?id=1")
				.then(result =>{
					console.log(result.data)
				})
		  
		  /*3.params 对象的方式提交
				如果将来有多个参数  则可以封装parmas对象 简洁
		  */
		 
		 let user ={
			 id : 1
		 }
		 
		 axios.get("http://localhost:8090/getUserById",{
			 params:user
		 })
			.then(result =>{
				console.log(result.data)
			})
		 
		</script>
	</body>
</html>
