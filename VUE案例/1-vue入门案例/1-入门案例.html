<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>VUE入门案例</title>
	</head>
	<body>
		
		<div id="app">
			<!-- 插值表达式  内容data的属性 -->
			<h1>{{hello}}</h1>
		</div>
		
		<!-- 1.导入vue.js的类库 -->
		<script src="../js/vue.js"></script>
		<!-- 2.编辑VUE.js -->
		<script>
			//新规定:1.结尾的 ; 号可以省略  2.字符一般使用 '单引号'
			//补充知识: var:  js中声明变量的修饰符  没有作用域的概念
			//1. const   定义常量
			//2. let     有作用域的变量声明
			
			//1.实例化VUE对象  函数式编程
			const app = new Vue({
				//1.定义el元素  要在哪个位置使用vue进行渲染
				el : "#app",
				data:{
					hello:"vue案例!!!"
				}
			})
			
			
		</script>
	</body>
</html>
