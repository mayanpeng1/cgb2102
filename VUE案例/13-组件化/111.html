<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>组件化</title>
	</head>
	<body>
		<div id="app">
			<add-num-com></add-num-com>
		</div>

		<!-- 3.定义html模板 -->
		<template id="addNumTem">
			<div>
				<h1>定义组件</h1>
				<h3>数值:{{num}}</h3>
				<button @click="addNum">自增</button>
			</div>
		</template>

		<script src="../js/vue.js"></script>
		<script>
			//2.1创建组件
			Vue.component("addNumCom", {
				//2.2定义组件的内部结构
				data() {
					return {
						num: 0
					}
				},
				//2.3定义组件的标签体
				template: "#addNumTem",
				methods: {
					addNum() {
						this.num++
					}
				}
			})

			const app = new Vue({
				el: "#app"
			})
		</script>
	</body>
</html>
